name: laravel-app

services:
  app:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: laravel-app-php
    volumes:
      - ./laravel:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - SESSION_DRIVER=cookie
      - SANCTUM_STATEFUL_DOMAINS=localhost:8080,127.0.0.1:8080
      # Xdebug
      - XDEBUG_MODE=debug,develop
      - XDEBUG_CLIENT_HOST=host.docker.internal
      - XDEBUG_CLIENT_PORT=9003
      - XDEBUG_START_WITH_REQUEST=yes
    depends_on:
      - db
    networks:
      - laravel

  web:
    build:
      context: .
      dockerfile: infra/docker/caddy/Dockerfile
    container_name: laravel-app-caddy
    ports:
      - "8080:80"
    volumes:
      - ./laravel:/var/www/html
      - ./frontend/dist:/var/www/frontend/dist:ro
    depends_on:
      - app
      - node
    networks:
      - laravel

  node:
    image: node:18-alpine
    container_name: laravel-app-node
    working_dir: /var/www/frontend
    environment:
      - CHOKIDAR_USEPOLLING=1
    command: sh -c "npm ci && npm run build:watch"
    volumes:
      - ./frontend:/var/www/frontend
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel-app-mysql
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33060:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - laravel

volumes:
  db-data:

networks:
  laravel:
    driver: bridge
