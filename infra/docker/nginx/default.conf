server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # CORS for Vite dev (http://localhost:5173)
    set $cors_origin "*";
    if ($http_origin ~* (http://localhost:5173|http://127.0.0.1:5173)) {
        set $cors_origin $http_origin;
    }

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN, X-XSRF-TOKEN' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Sanctum CSRF cookie endpoint (nécessaire avant /api/login)
    # On applique la même gestion CORS/OPTIONS que pour /api
    location /sanctum/ {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN, X-XSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API Laravel uniquement sous /api
    # Préflight + passage vers PHP-FPM via /index.php
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN, X-XSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Front SPA full JS servi à la racine (/)
    # Les fichiers sont dans /var/www/frontend/dist (séparé de Laravel)
    location / {
        alias /var/www/frontend/dist/;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN, X-XSRF-TOKEN' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Interdire toute exécution PHP hors /api (seul /index.php est autorisé)
    location ~ \.php$ {
        return 404;
    }

    # Exécution PHP strictement sur /index.php (utilisé par location /api/ -> try_files)
    location = /index.php {
        include        fastcgi_params;
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param  PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 180;
    }

    # (Note) Pas de bloc "static extensions" séparé pour éviter de casser l'alias SPA

    client_max_body_size 20m;
}
