; Development-oriented PHP configuration
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/storage/logs/php-error.log
memory_limit = 512M
post_max_size = 32M
upload_max_filesize = 32M
max_execution_time = 120
date.timezone = UTC

; Opcache disabled for local dev (enable in prod images)
opcache.enable=0
opcache.enable_cli=0
