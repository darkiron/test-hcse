; Xdebug configuration for local development
zend_extension=xdebug

; Modes: debug for step debugging, develop for improved var dumps, errors
xdebug.mode=debug,develop

; Autostart debugging on each request (you can switch to trigger if preferred)
xdebug.start_with_request=yes

; Client (IDE) host/port. On Docker Desktop: host.docker.internal resolves to the host
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Optional quality-of-life settings
xdebug.idekey=PHPSTORM
xdebug.discover_client_host=0
xdebug.max_nesting_level=256
; xdebug.log=/tmp/xdebug.log
; xdebug.log_level=0
